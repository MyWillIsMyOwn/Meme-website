{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySite</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css'%}">
</head>
<body>
    <header>
        <div>
            <a href="127.0.0.1:8000">
                <img src="{%static 'images/Xd.png'%}" alt="Xd" class="logo">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="">Log in</a></li>
                <li><a href="">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-frame">
        <div class="add">
            <a href="" class="add-content">+ Add</a>
        </div>
        {%for photo in single_page%}            
            <div class="main-content-frame">
                <div class="user-bar">
                    <a href="" class="user">
                        <span class="name">User1</span>
                    </a>
                </div>

                <div class="description-content">
                    <h2>
                        <a href="" class="title">{{photo.title}}</a>
                    </h2>
                </div>
                <div class="meme-bar">
                    <div class="meme"><img src="{{photo.picture.url}}" alt="meme" width="610"></div>
                </div>
                <div class="lac">
                    <button type="button" class="like">Like</button>
                    <span class="like-number">+2137</span>
                    <a href=""><button type="button" class="like">Comment</button></a>
                </div>
            </div>
        {%endfor%}
        <div class="next-side">
            <a href="" class="next-page">Next side</a>
        </div>    

        {% if single_page.has_previous %}
            <a href="?page={{ single_page.previous_page_number }}" class="page">Previous side</a>
        {% endif %}
        <li>Page {{single_page.number}}</li>
        {% if single_page.has_next %}
            <a href="?page={{ single_page.next_page_number }}" class="page">Next side</a>
        {% endif %}
            
    </div>
</body>
</html>
